<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <style>
        input{
            padding: 5px;
            padding-left: 10px;
            border-radius: 5px;
            margin-bottom: 2px;
        }
        input:hover{
            border: none;
        }
        button{
            background-color:rgba(222, 241, 193, 0.626);
            padding: 3px;
            border-radius: 5px;
        }
        button:hover{
            transform: scale(1.02);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input type="text" id="theme" placeholder="Enter the color name"><br>
    <button id="btn">Change Theme</button>
    <script src="./popup.js"></script>
</body>
</html>
